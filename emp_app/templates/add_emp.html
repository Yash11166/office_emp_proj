{% load static %}
<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Office Employee Management System!!</title>

        <style>
            /* Apply styling to input elements */
            input[type="text"],
            input[type="number"] {
                /* width: 100%; */
                padding: 8px;
                margin: 5px 0;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 5px;
                /* Adjust this value for rounded corners */
            }
            label{
                font-weight: 700;
            }
        </style>

    </head>

    <body>
        <img src="{% static 'image5.jpg' %}" alt="image5" style="width: 100%; position: absolute; z-index: -1;">
        <div class="container">
            <h1>Add An Employee!</h1>
            <hr>
            <form action="/add_emp" method="post">
                {% csrf_token %}
                    <label for="first_name">First Name</label><br>
                    <input type="text" id="first_name" name="first_name" value="{{ first_name }}"><br>
                    <label for="last_name">Last Name</label><br>
                    <input type="text" id="last_name" name="last_name" value="{{ last_name }}"><br>
                    <label for="salary">Salary</label><br>
                    <input type="number" id="salary" name="salary" value="{{ salary }}"><br>
                    <label for="dept">Department</label><br>
                    <input type="number" id="dept" name="dept" value="{{ dept }}"><br>
                    <label for="role">Role</label><br>
                    <input type="number" id="role" name="role"  value="{{ role }}"><br>
                    <label for="bonus">Bonus</label><br>
                    <input type="number" id="bonus" name="bonus" value="{{ bonus }}"><br>
                    <label for="phone">Phone Number</label><br>
                    <input type="number" id="phone" name="phone" value="{{ phone }}"><br>
                    <hr>
                    <button type="submit" class="btn btn-warning">Submit</button>
            </form>
            
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </body>

</html>
